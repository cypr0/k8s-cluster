# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: "k8s-cluster"
endpoint: https://192.168.10.10:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.10.10"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8ssrv-1"
    ipAddress: "192.168.10.101"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "9a:cc:04:0b:f1:f6"
        dhcp: false
        addresses:
          - "192.168.10.101/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.10"
  - hostname: "k8ssrv-2"
    ipAddress: "192.168.10.102"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b6:f1:e7:84:7c:75"
        dhcp: false
        addresses:
          - "192.168.10.102/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.10"
  - hostname: "k8ssrv-3"
    ipAddress: "192.168.10.103"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c6:68:53:43:95:4b"
        dhcp: false
        addresses:
          - "192.168.10.103/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.10"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"


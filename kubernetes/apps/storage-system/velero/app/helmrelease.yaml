---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1m
  chart:
    spec:
      chart: velero
      version: 8.7.1
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      provider: velero.io/csi
      volumeSnapshotLocation:
        - name: democratic-csi
          provider: csi
          config:
            region: zfs-local
      extraEnvVars:
        TZ: "${TIMEZONE}"
      resticTimeout: 4h
    initContainers:
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.7.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    schedules:
      daily-snapshots:
        schedule: "00 01 * * *"
        template:
          ttl: "168h" # 7 days
          includedNamespaces:
            - productivity
            - storage-system
          snapshotVolumes: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: false
    snapshotsEnabled: true
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: registry.k8s.io/kubectl
        tag: v1.32.3
    deployNodeAgent: false
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi

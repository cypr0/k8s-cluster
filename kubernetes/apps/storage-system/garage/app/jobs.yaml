apiVersion: batch/v1
kind: Job
metadata:
  name: garage-init-buckets
  namespace: storage-system
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: garage-cli
        image: dxflrs/garage:v1.1.0
        command: ["garage"]
        args: ["bucket", "create". "mybucket"]
        env:
        - name: GARAGE_DATA_DIR
          value: /mnt/meta
        volumeMounts:
        - name: garage-meta
          mountPath: /mnt/meta
      volumes:
      - name: garage-meta
        persistentVolumeClaim:
          claimName: meta-garage-0



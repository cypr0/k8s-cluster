apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: namespace-labels-required
  annotations:
    policies.kyverno.io/title: "Namespace labeling"
    policies.kyverno.io/category: "Security"
    policies.kyverno.io/description: "Require labels 'owner' and 'protection-level' for all *managed* namespaces (BSI SYS.1.6.A6)."
spec:
  validationFailureAction: audit
  rules:
    - name: check-namespace-labels
      match:
        resources:
          kinds:
            - Namespace
      exclude:
        resources:
          names:
            - kube-system
            - kube-public
            - kube-node-lease
            - default
            - cilium-secrets
            - flux-system
      validate:
        message: "Managed namespaces must define 'owner' and 'protection-level' labels (BSI SYS.1.6.A6)."
        pattern:
          metadata:
            labels:
              owner: "?*"
              protection-level: "?*"
